<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map Info</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-utilities.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="libs/leaflet/css/leaflet.css"/>

  <!-- My own CSS sheet -->
  <link rel="stylesheet" href="libs/css/style.css">
  <link rel="icon" href="favicon.png">

</head>

<body>
  <div id=”preloader”></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <select id="countryOptions" size="1">
        <option value="" disabled selected hidden>Select a country</option>
      </select>
      

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>

      </div>
    </div>
  </nav>



  <div id="map"></div>


  <!-- 12 columns, pop-up -->
  <div id="popUp" class="container bg-light">

    <div class="row g-2">
      <div id="countryFlag" class="col">
        <img id="countryFlagImg" src="" alt="Country Flag">
      </div>

      <div class="col-8">
      <a id="wikipediaLink" href="" target="_blank">
        <div id="countryName" class="col"></div>
      </a>
      </div>
      <div class="col">
        Temp
      </div>
    </div>

    <div class="row">
      <div id="capitalCity" class="col">
        Capital
      </div>
    </div>

    <div class="row g-2">
      <div class="col">
        Current Time
      </div>
      <div id="languageSpoken" class="col">
        Language
      </div>
    </div>

    <div class="row g-2">
      <div class="col">
        Latest news
      </div>
      <div class="col">
        Weather
      </div>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script src="libs/leaflet/js/leaflet.js"></script>

  <script src="http://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="libs/js/leaflet-providers.js"></script>

  <!-- Bootstrap JS -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>

  <script type="application/json" src="libs/json/countryBorders.geo.json"></script>

  <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
  <script type="application/javascript" src="libs/js/script.js"></script>
</body>

</html>
